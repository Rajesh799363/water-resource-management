<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Resource Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŒŠ Water Resource Management (ML Powered)</h1>

  <section>
    <h2>Add Water Data</h2>
    <form id="dataForm">
      <input type="number" step="0.1" id="inflow" placeholder="Inflow" required>
      <input type="number" step="0.1" id="rainfall" placeholder="Rainfall" required>
      <input type="number" step="0.1" id="outflow" placeholder="Outflow" required>
      <input type="number" step="0.1" id="demand" placeholder="Demand" required>
      <input type="date" id="date" required>
      <button type="submit">Add</button>
    </form>
  </section>

  <section>
    <h2>Data Records</h2>
    <button onclick="fetchData()">Refresh Data</button>
    <table border="1" id="dataTable">
      <thead>
        <tr><th>ID</th><th>Inflow</th><th>Rainfall</th><th>Outflow</th><th>Demand</th><th>Date</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Train Model</h2>
    <button onclick="trainModel()">Train</button>
  </section>

  <section>
    <h2>Predict Demand</h2>
    <form id="predictForm">
      <input type="number" step="0.1" id="pinflow" placeholder="Inflow" required>
      <input type="number" step="0.1" id="prainfall" placeholder="Rainfall" required>
      <input type="number" step="0.1" id="poutflow" placeholder="Outflow" required>
      <button type="submit">Predict</button>
    </form>
    <p id="predictionResult"></p>
  </section>

  <script src="app.js"></script>
</body>
</html>
